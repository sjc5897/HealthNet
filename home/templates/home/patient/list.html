<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload Files</title>        
        {% include "home/include/header.html" %}
    </head>

    <body>
        <!-- List of uploaded documents -->
        {% if documents %}
            Uploaded Files:
            <ul>
                {% for document in documents %}
                    <li><a href="{{ document.attachedFiles.url }}">{{ document.filename }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No files.</p> 
        {% endif %}   
  
        <!-- Upload form. Note enctype attribute! -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}

            <!---<p><input type="submit" value="Upload"/></p>-->
            <button type="submit">Upload</button>
        </form><br/>
        <a href="{% url 'home:test' id %}" style="text-decoration: none;"><button type="button">Return</button></a><br>
        <!---<button onclick="window.location.href= '{% url 'home:test' id %}'">Return</button> -->
    </body>

</html>
